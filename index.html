<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Angels Dive</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      overflow: hidden;
      text-align: center;
    }

    .logo {
      width: 100%;
      max-width: 1000px;
      padding-top: 40px;
    }

    .logo img {
      width: 100%;
      height: auto;
      display: block;
    }

    .qr-code {
      margin: 30px 0;
      width: 216px;
      height: auto;
      cursor: pointer;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0% {
        filter: drop-shadow(0 0 0px white);
        transform: scale(1);
      }
      50% {
        filter: drop-shadow(0 0 20px white);
        transform: scale(1.05);
      }
      100% {
        filter: drop-shadow(0 0 0px white);
        transform: scale(1);
      }
    }

    .coming-soon {
      font-size: clamp(24px, 8vw, 80px);
      padding-bottom: 60px;
      font-family: Impact, sans-serif;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <div class="logo">
    <img src="Angels_Dive_Logo.png" alt="Angels Dive Logo" />
  </div>

  <!-- QR Code with breathing white glow -->
  <a href="https://www.instagram.com/angels.dive/" target="_blank">
    <img src="angels.dive_qr.png" alt="QR Code" class="qr-code" />
  </a>

  <!-- Coming Soon -->
  <div class="coming-soon">Coming Soon</div>
</body>
</html>
