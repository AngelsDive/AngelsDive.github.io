<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Angels Dive</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      overflow: hidden;
    }

    .logo {
      width: 100%;
      max-width: 1000px;
      padding-top: 40px;
    }

    .logo img {
      width: 100%;
      height: auto;
      display: block;
    }

    .coming-soon {
      font-size: 8vw; /* Responsive, scales with screen size */
      padding-bottom: 60px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="Angels_Dive_Logo.jpg" alt="Angels Dive Logo" />
  </div>
  <div class="coming-soon">Coming Soon</div>
</body>
</html>
