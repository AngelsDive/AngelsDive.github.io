<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Angels Dive</title>

  <!-- Beornheard Font (hosted on Google Fonts alternative or local) -->
  <link href="https://fonts.cdnfonts.com/css/beornheard" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      overflow: hidden;
      text-align: center;
    }

    .logo {
      width: 100%;
      max-width: 1000px;
      padding-top: 40px;
    }

    .logo img {
      width: 100%;
      height: auto;
      display: block;
    }

    .qr-code {
      margin: 30px 0;
      width: 180px;
      height: auto;
    }

    .coming-soon {
      font-size: 8vw;
      padding-bottom: 60px;
      font-family: 'Beornheard', sans-serif;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="Angels_Dive_Logo.png" alt="Angels Dive Logo" />
  </div>

  <img src="angels.dive_qr.png" alt="QR Code" class="qr-code" />

  <div class="coming-soon">Coming Soon</div>
</body>
</html>
