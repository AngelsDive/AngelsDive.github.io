<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Angels Dive â€“ Library</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
    }

    .nav-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 180px;
      height: 40px;
      margin-left: 10px;
      background-color: white;
      color: black;
      font-weight: bold;
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
      border-left: 1px solid black;
    }

    .nav-button:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 10px black);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      padding: 100px 20px 40px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="/home" class="nav-button">Home</a>
    <a href="/library.html" class="nav-button">Library</a>
    <a href="/schedule.html" class="nav-button">Schedule</a>
  </div>

  <div class="gallery">
    <img src="/images/events/event1.jpg" alt="Event 1" />
    <img src="/images/events/event2.jpg" alt="Event 2" />
    <img src="/images/events/event3.jpg" alt="Event 3" />
    <img src="/images/events/event4.jpg" alt="Event 4" />
  </div>
</body>
</html>
