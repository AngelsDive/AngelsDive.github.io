<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Angels Dive | Library</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
    }
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
    }
    .home-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .home-button:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 10px black);
    }
    .home-button svg {
      width: 100%;
      height: 100%;
      fill: black;
    }
    .nav-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 180px;
      height: 40px;
      margin-left: 10px;
      background-color: transparent;
      color: black;
      font-weight: bold;
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
      border: none;
    }
    .nav-button:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 10px black);
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      padding: 100px 20px 40px;
      overflow-y: auto;
      max-height: calc(100vh - 100px);
    }
    .gallery div {
      aspect-ratio: 1 / 1;
      background: #444;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="/home" class="home-button" title="Home">
      <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
        <path d="M32 12l22 20h-6v20h-12v-12h-8v12H16V32h-6z"/>
      </svg>
    </a>
    <a href="/library.html" class="nav-button">Library</a>
    <a href="/schedule.html" class="nav-button">Schedule</a>
  </div>

  <div class="gallery">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <!-- Add more <div> or <img> blocks for additional events -->
  </div>
</body>
</html>
