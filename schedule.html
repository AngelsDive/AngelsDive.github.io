<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Angels Dive | Schedule</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
    }
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
    }
    .home-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .home-button:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 10px black);
    }
    .home-button:active {
      transform: scale(0.95);
      filter: drop-shadow(0 0 20px black);
    }
    .home-button svg {
      width: 100%;
      height: 100%;
      fill: black;
    }
    .nav-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 180px;
      height: 40px;
      margin-left: 2px;
      background-color: transparent;
      color: black;
      font-weight: bold;
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
      border: none;
      border-left: 1px solid black;
    }
    .nav-button:first-of-type {
      border-left: none;
    }
    .nav-button:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 10px black);
    }
    #calendar {
      margin-top: 80px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      color: black;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="/home" class="home-button" title="Home">
      <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
        <path d="M32 12l22 20h-6v20h-12v-12h-8v12H16V32h-6z"/>
      </svg>
    </a>
    <a href="/library.html" class="nav-button">Library</a>
    <a href="/schedule.html" class="nav-button">Schedule</a>
  </div>

  <div id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        validRange: {
          start: '2024-01-01',
          end: '2026-12-31'
        },
        events: [
          { title: 'Underwater Shoot', start: '2025-07-10' },
          { title: 'Next Meetup', start: '2025-08-05' }
        ]
      });
      calendar.render();
    });
  </script>
</body>
</html>
