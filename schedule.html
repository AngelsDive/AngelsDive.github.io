<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Angels Dive â€“ Schedule</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
    }

    .nav-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 180px;
      height: 40px;
      margin-left: 10px;
      background-color: white;
      color: black;
      font-weight: bold;
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
      border-left: 1px solid black;
    }

    .nav-button:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 10px black);
    }

    #calendar {
      max-width: 1000px;
      margin: 100px auto 40px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      color: black;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="/home" class="nav-button">Home</a>
    <a href="/library.html" class="nav-button">Library</a>
    <a href="/schedule.html" class="nav-button">Schedule</a>
  </div>

  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        height: 'auto',
        initialDate: new Date(),
        validRange: {
          start: '2024-01-01',
          end: '2026-12-31'
        },
        editable: true,
        selectable: true,
        events: [
          {
            title: 'Underwater Photoshoot',
            start: '2025-07-10'
          },
          {
            title: 'Event Planning Meeting',
            start: '2025-08-01'
          }
        ],
        dateClick: function(info) {
          const title = prompt('Enter Event Title:');
          if (title) {
            calendar.addEvent({
              title: title,
              start: info.dateStr,
              allDay: true
            });
          }
        }
      });
      calendar.render();
    });
  </script>
</body>
</html>
